<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:panelGroup rendered="${beanLogin.admon}">
<h:head>
    <title>Viajes Roxana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <link href="bootstrap/css/sb-admin-2.min.css" rel="stylesheet"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"
            integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="resources/js/sb-admin-2.min.js"></script>
    <script src="resources/jsb/bootstrap.bundle.min.js"></script>
</h:head>
<body>
<div id="wrapper">
    <ui:include src="layout/aside.xhtml"></ui:include>

    <div id="content-wrapper" class="d-flex flex-column">
        <ui:include src="layout/nav.xhtml"></ui:include>
        <div class="container" style="margin-top: 0px">
            <div class="row">
                <div class="col-md-7">
                    <!-- Primer gráfico -->
                    <h:form>
                        <h2>Consulta 1</h2>
                        <h:selectOneMenu value="#{beanChart.selectedMonth}">
                            <f:selectItems value="#{beanChart.availableMonths}" var="month"
                                           itemLabel="#{beanChart.getMonthName(month)}" itemValue="#{month}"/>
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{beanChart.selectedYear}">
                            <f:selectItems value="#{beanChart.availableYears}"/>
                        </h:selectOneMenu>
                        <br/><br/>
                        <p:commandButton style="border-color: white; background-color:#7900ac; margin-right: 5px"
                                value="Graficar" actionListener="#{beanChart.consulta2()}"
                                         update="panel3"/>
                        <h:panelGroup style="padding-top: 10px" id="panel3" layout="block">
                            <p:chart type="bar" model="#{beanChart.barModel}"
                                     rendered="#{beanChart.barModel != null}"/>
                        </h:panelGroup>
                    </h:form>

                </div>

                <div class="col-md-5">
                    <!-- Segundo gráfico -->
                    <h:form>
                        <h2>Consulta 2</h2>
                        <h:selectOneMenu value="#{beanChart.selectedMonth}">
                            <f:selectItems value="#{beanChart.availableMonths}" var="month"
                                           itemLabel="#{beanChart.getMonthName(month)}" itemValue="#{month}"/>
                        </h:selectOneMenu>
                        <h:selectOneMenu value="#{beanChart.selectedYear}">
                            <f:selectItems value="#{beanChart.availableYears}"/>
                        </h:selectOneMenu>
                        <br/><br/>
                        <p:commandButton style="border-color: white; background-color:#7900ac; margin-right: 5px"
                                         value="Graficar" actionListener="#{beanChart.consulta1()}" update="panel2"/>
                        <h:panelGroup style="padding-top: 10px" id="panel2" layout="block">
                            <p:chart type="pie" model="#{beanChart.pieModel1}" style="width: 400px;height: 300px"
                                     rendered="#{beanChart.pieModel1 != null}"/>
                        </h:panelGroup>
                    </h:form>
                </div>
                <div class="row">
                    <div class="col-md-12">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</h:panelGroup>
</html>
